<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" lang="es">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel="stylesheet" href="../css/index.css">
    <script src="../js/index.js"></script>
    <title>unit converter</title>
</head>
<body>
    <header id="head">unit converter</header>
    <main id="main">
        <div id="converter">
            <h3>convert</h3>
            <select name="units" id="unitsSelector">
                <option value="km-miles">km-miles</option>
                <option value="miles-km">miles-km</option>
                <option value="foot-m">foot-m</option>
                <option value="m-foot">m-foot</option>
                <option value="cm-inch">cm-inch</option>
                <option value="inch-cm">inch-cm</option>
            </select>
            <i class="fi fi-rr-exchange"></i>
            <input type="number" name="quantity" id="quantity">
            <i class="fi fi-rr-heart"></i>
            <input type="text" name="result" id="inputResult" disabled="true">
        </div>
        <div id="saved">
            <h6>saved</h6>
        </div>
    </main>
    <footer id="foot">
        <a href="">Terms of service</a>
        <a href="">Privacy policy</a>
    </footer>
</body>
</html>
