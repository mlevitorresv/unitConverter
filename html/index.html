<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" lang="es">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel="stylesheet" media="only screen and (max-width: 1920px) and (min-width: 320px)" href="../css/index.css">
    <script src="../js/index.js"></script>
    <title>unit converter</title>
</head>
<body onload="changeUnit()">
    <header id="head"><i class="fi fi-rr-exchange"></i> unit converter</header>
    <main id="main">
        <div id="converter">
            <h3>convert</h3>
            <select name="units" id="unitsSelector" onchange="changeUnit()">
                <option value="km-miles">km-miles</option>
                <option value="miles-km">miles-km</option>
                <option value="foot-m">foot-m</option>
                <option value="m-foot">m-foot</option>
                <option value="cm-inch">cm-inch</option>
                <option value="inch-cm">inch-cm</option>
            </select>
            <button id="buttonChange" onclick="exchangeUnits()"><i class="fi fi-rr-exchange"></i></button>
            <input type="number" name="quantity" id="quantity" onchange="convert()">
            <input type="text" id="unit" size="2" disabled="true">
            <br>
            <i class="fi fi-rr-heart" id="iconHeart" onclick="save()"></i>
            <input type="text" name="result" id="inputResult" disabled="true">
            <input type="text" id="inputResultUnit" size="2">
        </div>
        <div id="saved">
            <h5>saved</h5>
        </div>
    </main>
    <footer id="foot">
        <a href="">Terms of service</a>
        <a href="">Privacy policy</a>
    </footer>
</body>
</html>
